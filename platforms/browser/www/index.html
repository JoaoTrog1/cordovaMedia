<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cordova Media</title>
    <script src="cordova.js"></script>
    <script src="js/tailwind.js"></script>
  </head>
  <body class="h-screen w-screen bg-slate-900 flex flex-col justify-center p-8">
    <nav class="w-full flex justify-center">
      <p class="text-slate-500 font-bold">Playlist</p>
    </nav>

    <div class="h-full"></div>

    <main class="w-full flex justify-center items-center gap-2">
      <span class="bg-lime-500 p-4 rounded-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#0f172a"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-pause"
        >
          <rect x="14" y="4" width="4" height="16" rx="1" />
          <rect x="6" y="4" width="4" height="16" rx="1" />
        </svg>
      </span>
      <span class="bg-transparent p-4 rounded-full">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="40"
          height="40"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#cbd5e1"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-skip-forward"
        >
          <polygon points="5 4 15 12 5 20 5 4" />
          <line x1="19" x2="19" y1="5" y2="19" />
        </svg>
      </span>
    </main>
  </body>
</html>
